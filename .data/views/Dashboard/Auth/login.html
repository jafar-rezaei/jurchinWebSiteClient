				<div class="row">
					<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3" style="float: none">

                            <div class="card-header center" data-background-color="purple">
                                <h4>ورود به سامانه</h4>

							<form class="form" method="post" name="loginform">

									<div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
										<input type="password" name="user_password" placeholder="رمز عبور..." class="form-control" />
									</div>

									<div class="input-group">
										<a href="{{siteurl}}Auth/forgetPass" class="mr15" title="رمزمو فراموش کردم">رمزمو فراموش کردم</a>
									</div>

									<div class="checkbox input-group">
										<label class="form-group">
											<input type="checkbox" name="user_rememberme" checked>
											مرا به خاطر بسپار
										</label>
									</div>
								</div>
								<div class="footer text-center">
									<button type="submit" name="login" class="btn btn-simple btn-primary btn-lg">ورود</button>
								</div>
							</form>
